<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoundCanvas</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="SoundCanvas: an interactive, web-based music experience where you can create music or sounds through interactive visuals. Jump into creativity with our Canvas, or Notes Board.">
  <meta name="keywords" content="SoundCanvas, sound, canvas, soundboard, music, art, audio visualization, interactive sound, creative web app, music canvas, tone notes, web music tools">
  <meta name="author" content="Daniel Stelljes, John Wilson, and Harrison Gearhart">

  <!-- Open Graph Meta Tags (for Facebook, Discord, etc.) -->
  <meta property="og:title" content="SoundCanvas - About">
  <meta property="og:description" content="SoundCanvas: an interactive, web-based music experience where you can create music or sounds through interactive visuals. Jump into creativity with our Canvas, or Notes Board.">
  <meta property="og:image" content="https://zytronium.github.io/soundCanvas/images/SoundCanvas.jpeg">
  <meta property="og:url" content="https://zytronium.github.io/soundCanvas/about">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SoundCanvas - About">
  <meta name="twitter:description" content="Create music or sounds through interactive visuals.">
  <meta name="twitter:image" content="https://zytronium.github.io/soundCanvas/images/SoundCanvas.jpeg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #ff0026, #ff5e00, #ff00c8, #8700e7);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fade-in.show {
      opacity: 1;
    }

    .creator-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 15px;
    }

    .creator-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn-rounded {
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 1.1rem;
      margin: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-rounded:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
  <script src="scripts/about.js"></script>
  <script src="scripts/background.js"></script>
</head>
<body>
  <div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-4 fw-bold mb-4">Thank You for Using SoundCanvas</h1>
      <h2 id="authorsTitle" class="fade-in fs-2">Creators</h2>
      <div class="creator-container">
        <span id="author1" class="fade-in creator-name">Daniel Stelljes</span>
        <span id="author2" class="fade-in creator-name">John Wilson</span>
        <span id="author3" class="fade-in creator-name">Harrison Gearhart</span>
      </div>
      <a id="return" href="index.html" class="btn btn-rounded fade-in">Return to Homepage</a>
    </div>
  </div>
</body>
</html>
