<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SoundCanvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff0026, #ff5e00, #ff00c8, #8700e7);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-group {
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 30px;
    }

    .button-group.show {
      opacity: 1;
    }

    .btn-rounded {
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 1.1rem;
      margin: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-rounded:hover {
      background-color: white;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-3 fw-bold">SOUNDCANVAS</h1>
      <div class="button-group" id="buttonGroup">
        <a href="canvas.html" class="btn btn-rounded">Start</a>
        <button onclick="aboutTransition()" class="btn btn-rounded">About</button>
      </div>
    </div>
  </div>

  <script>
    function getCookie(name) {
      const value = document.cookie.match(`(?:^|;)\\s*${name}=([^;]*)`);
      return value ? decodeURIComponent(value[1]) : null;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTime = parseInt(getCookie('gradientLocation'), 10);
      if (!isNaN(savedTime)) {
        const body = document.querySelector('body');
        // Apply a negative delay to "fast forward" the animation
        body.style.animationDelay = `-${savedTime}ms`;
      }
    });
    // Save gradient animation position and go to about page
    window.aboutTransition = () => {
      const time = Date.now();
      const startTime = time % 20000;
      document.cookie = `gradientLocation=${startTime};path=/`;

      window.location.href = '/about.html';
    }
    // Show buttons after 2 seconds
    setTimeout(() => {
      document.getElementById('buttonGroup').classList.add('show');
    }, 2000);
  </script>
</body>
</html>
