<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Canvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/canvas.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

</head>
<body>
    <div id="grid" class="canvas"></div>
    
    <div class="keyboard-hint">
      <strong>Keyboard Controls:</strong><br>
      1-8: C Major Scale<br>
      Q-I: Power Chords
    </div>
    
    <div id="controls">
      <button id="back">Home</button>
      <button id="start">Start Audio</button>
      <button id="restart">Restart Audio</button>
      <select id="instrument">
        <option value="synth">Synth</option>
        <option value="fm">FM Synth</option>
        <option value="pluck">Pluck</option>
        <option value="am">AMSynth</option>
      </select>
    </div>
    <script src="./scripts/canvas.js"></script>
  </body>
  </html>
