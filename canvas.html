<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Canvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/canvas.css">
</head>
<body>
  <div class="canvas"></div>
  <script>
    function getParamsFromURL() {
      const params = new URLSearchParams(window.location.search);
      return {
        preset: params.get('preset') || 'classic', // Default to classic if not found in URL
        minFreq: parseFloat(params.get('minFreq')), // Returns null if not found
        maxFreq: parseFloat(params.get('maxFreq')), // Returns null if not found
      };
    }

    const { preset, minFreq, maxFreq } = getParamsFromURL();

    const freqArgs = [
      !isNaN(minFreq) ? minFreq : undefined,
      !isNaN(maxFreq) ? maxFreq : undefined,
    ];

    import(`./scripts/presets/${preset}.js`).then(module => {
      module.run(...freqArgs);
    });
  </script>

</body>
</html>
